{% extends "base/base.html" %} {% block start %}
{% load static %}

<img src="{% static 'images/logo-black.png' %}" style="height: 50%; width: 50%; margin-left: 22%; margin-top: 0px; margin-bottom: 0px;" alt="">
<section class="section-conten padding-y" style="min-height: 84vh">
  <!-- ============================ COMPONENT LOGIN   ================================= -->
  <div class="card mx-auto" style="max-width: 400px; margin-top: 0px">
    <div class="card-body">
      <h4 class="card-title mb-0" style="text-align: center;">Enter the Fiction World!</h4>
      <h4 class="card-title" style="text-align: center;">Create your Account</h4>

      <form method="POST">
        {% csrf_token %} {% include "base/alert.html" %}

        <div class="form-group">
          <input
            class="form-control"
            required
            placeholder="First Name"
            name="first_name"
            type="text"
            style="width: 100%;"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            required
            placeholder="Last Name"
            name="last_name"
            type="text"
            style="width: 100%;"

          />
        </div>

        <div class="form-group">
          <input
            class="form-control"
            required
            placeholder="Email"
            name="email"
            type="text"
            style="width: 100%;"

          />
        </div>
        <!-- form-group// -->
        <div class="form-group">
          <input
            class="form-control"
            required
            placeholder="Password"
            name="password"
            type="password"
            style="width: 100%;"

          />
        </div>
        <!-- form-group// -->

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            Register
          </button>
        </div>
        <!-- form-group// -->
      </form>
    </div>
    <!-- card-body.// -->
  </div>
  <!-- card .// -->

  <p class="text-center mt-4">Already have account? <a href="{%url 'login'%}">Sign in</a></p>
  <br /><br />
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>

{% endblock %}
